<script>
(function() {
    var news_id = location.search.split('=')[1];
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var newsResponse = JSON.parse(this.responseText);

          console.log(newsResponse);

          var node = document.createElement("DIV");
          node.innerHTML = newsResponse['content'];

          var date = newsResponse['date'].split('T')[0];
          console.log(date);

          var dateArray = date.split('-');
          date = dateArray[2]+"."+dateArray[1]+"."+dateArray[0]+".";
          console.log(date);

          var nodeHeading = document.createElement("SPAN");
          nodeHeading.innerHTML = newsResponse['heading'];

          var nodeDate = document.createElement("SPAN");
          nodeDate.innerHTML = date;

          document.getElementById("news-placeholder").appendChild(node);
          document.getElementById("news_date").appendChild(nodeDate);
          document.getElementById("news_heading").appendChild(nodeHeading);
      }
    };
    xmlhttp.open("GET", "http://localhost:5000/news/"+news_id, true);
    xmlhttp.send();
})();
</script>
